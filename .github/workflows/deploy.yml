name: Deploy Hybrid App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React Builder
        run: npm run build

      - name: Copy static files to dist
        run: |
          # Criar estrutura se não existir
          mkdir -p dist
          
          # Copiar arquivos estáticos
          cp index.html dist/ 2>/dev/null || true
          cp -r css dist/ 2>/dev/null || true
          cp -r js dist/ 2>/dev/null || true
          cp -r img dist/ 2>/dev/null || true
          cp -r docs dist/ 2>/dev/null || true
          cp -r Exemplos dist/ 2>/dev/null || true
          
          # Copiar CSVs de teste
          cp *.csv dist/ 2>/dev/null || true
          
          echo "✅ Arquivos copiados para dist/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
