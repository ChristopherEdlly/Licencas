<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEFAZ/SE - Portal de Licenças</title>
    <style>
        /* Fonte Premium */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-body: #020617; /* Fundo da página (mais escuro que o painel) */
            --panel-blue: #0f172a; /* Azul do painel esquerdo */
            --panel-white: #ffffff; /* Branco do painel direito */
            --accent: #3b82f6;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-body);
            overflow: hidden;
            position: relative;
        }

        /* --- IDENTIDADE VISUAL NAS BORDAS (BACKGROUND) --- */
        /* Estes ícones ficam no fundo da página, "abraçando" o painel central */
        .corner-decoration {
            position: absolute;
            z-index: 0;
            opacity: 0.05; /* Marca d'água sutil */
            pointer-events: none;
            fill: white;
        }

        .icon-medal {
            top: -5%;
            left: -5%;
            width: 45vw;
            max-width: 600px;
            transform: rotate(-10deg);
        }

        .icon-calendar {
            bottom: -5%;
            right: -5%;
            width: 45vw;
            max-width: 600px;
            transform: rotate(10deg);
            fill: var(--accent); /* Um toque de azul no fundo */
        }

        /* --- O PAINEL CENTRAL (UNIFICADO) --- */
        /* Aqui juntamos os dois lados em um único container flutuante */
        .main-panel {
            display: flex;
            width: 90%;
            max-width: 1100px;
            height: auto;
            min-height: 550px;
            background: var(--panel-white);
            border-radius: 24px;
            overflow: hidden; /* Garante que o conteúdo respeite as bordas arredondadas */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.6); /* Sombra pesada para destacar do fundo */
            position: relative;
            z-index: 10;
        }

        /* --- LADO ESQUERDO (VISUAL/AZUL) --- */
        .left-side {
            flex: 1.1; /* Levemente maior */
            background-color: var(--panel-blue);
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            
            /* ALINHAMENTO ESTRATÉGICO: Tudo alinhado à DIREITA (perto do login) */
            align-items: flex-end; 
            justify-content: center;
            
            text-align: right;
            padding: 60px;
            overflow: hidden;
        }

        /* Elementos Visuais do Lado Azul */
        .mesh-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 100% 50%, #1e3a8a 0%, transparent 50%), 
                        radial-gradient(at 0% 0%, #172554 0%, transparent 50%);
            opacity: 0.6; z-index: 1;
        }
        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.08; z-index: 2; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .content-wrapper-left { position: relative; z-index: 10; max-width: 400px; }

        .glass-pill {
            display: inline-block; padding: 6px 12px; 
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 20px; backdrop-filter: blur(4px);
        }

        .hero-title { font-size: 2.8rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; letter-spacing: -0.02em; }
        .hero-desc { font-size: 1rem; color: #94a3b8; line-height: 1.6; }

        /* --- LADO DIREITO (LOGIN/BRANCO) --- */
        .right-side {
            flex: 1;
            background-color: var(--panel-white);
            display: flex;
            flex-direction: column;
            
            /* ALINHAMENTO ESTRATÉGICO: Tudo alinhado à ESQUERDA (perto do texto azul) */
            align-items: flex-start;
            justify-content: center;
            
            padding: 60px;
            position: relative;
        }

        /* Padrão de pontos sutil no lado branco */
        .dot-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 20px 20px; opacity: 0.5; z-index: 0;
        }

        .content-wrapper-right { position: relative; z-index: 10; width: 100%; max-width: 360px; }

        .logo-sefaz { font-size: 1.5rem; font-weight: 800; color: var(--panel-blue); margin-bottom: 40px; display: block; }
        .logo-sefaz span { color: var(--accent); }

        .form-header h2 { font-size: 1.6rem; font-weight: 700; color: var(--text-main); margin-bottom: 8px; }
        .form-header p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }

        /* Botão Microsoft */
        .btn-microsoft {
            width: 100%; padding: 16px; 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white; border: none; border-radius: 12px; 
            font-weight: 600; font-size: 0.95rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1), 0 2px 4px -1px rgba(37, 99, 235, 0.06);
        }
        .btn-microsoft:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        
        .divider { display: flex; align-items: center; margin: 30px 0; color: #cbd5e1; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; }
        .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; margin-left: 10px; }
        
        .footer-legal { margin-top: 30px; font-size: 0.75rem; color: #94a3b8; line-height: 1.5; }

        /* Responsividade */
        @media (max-width: 900px) {
            body { overflow-y: auto; height: auto; padding: 20px 0; }
            .main-panel { flex-direction: column; width: 95%; border-radius: 16px; }
            .left-side { padding: 40px; align-items: flex-start; text-align: left; min-height: 300px; }
            .right-side { padding: 40px; align-items: center; text-align: center; }
            .hero-desc { margin-left: 0; }
            .divider::before { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; margin-right: 10px; } /* Centraliza divider no mobile */
        }
    </style>
</head>
<body>

    <svg class="corner-decoration icon-medal" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
        <path d="M12 15L14.5 16.5L14 13.5L16 11.5L13.5 11L12 8.5L10.5 11L8 11.5L10 13.5L9.5 16.5L12 15Z" fill="rgba(255,255,255,0.3)"/>
    </svg>

    <svg class="corner-decoration icon-calendar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V8H19V19ZM12 10H7V15H12V10ZM17 10H14V15H17V10Z" />
    </svg>


    <div class="main-panel">
        
        <div class="left-side">
            <div class="mesh-bg"></div>
            <div class="noise-overlay"></div>
            
            <div class="content-wrapper-left">
                <div class="glass-pill">Acesso Corporativo</div>
                <h1 class="hero-title">Gestão de<br>Licenças</h1>
                <p class="hero-desc">Portal exclusivo da SEFAZ/SE para consulta e solicitação de benefícios temporais e cronogramas.</p>
            </div>
        </div>

        <div class="right-side">
            <div class="dot-pattern"></div>
            
            <div class="content-wrapper-right">
                <div class="logo-sefaz">SEFAZ<span>/SE</span></div>
                
                <div class="form-header">
                    <h2>Bem-vindo</h2>
                    <p>Entre com suas credenciais para continuar.</p>
                </div>

                <button class="btn-microsoft" onclick="iniciarLoginMSAL()">
                    <svg width="20" height="20" fill="white" viewBox="0 0 23 23">
                        <path d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v11H0zM12 12h11v11H12z"/>
                    </svg>
                    Entrar com Conta Microsoft
                </button>
            </div>
        </div>

    </div>
</body>
</html>
