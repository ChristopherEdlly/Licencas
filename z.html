<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Dark UI</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: #0d0d0d;
      border-right: 1px solid #1b1b1b;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar .menu-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
      color: #d0d0d0;
    }

    .sidebar .menu-item:hover,
    .sidebar .menu-item.active {
      background: #1b1b1b;
      color: #fff;
    }

    .sidebar-footer {
      margin-top: auto;
      border-top: 1px solid #1b1b1b;
      padding-top: 15px;
    }

    .sidebar-account {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .sidebar-account img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
    }

    .sidebar-account .name {
      font-size: 14px;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 20px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search {
      background: #0d0d0d;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #1b1b1b;
      width: 300px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: #0d0d0d;
      border: 1px solid #1b1b1b;
      border-radius: 12px;
      padding: 20px;
    }

    .card-title {
      font-size: 18px;
      margin-bottom: 12px;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #1b1b1b;
    }

    th {
      color: #888;
      font-weight: normal;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Admin Corp.</div>

    <div class="menu-item active">Visão Geral</div>
    <div class="menu-item">Servidores</div>
    <div class="menu-item">Funcionários</div>
    <div class="menu-item">Relatórios</div>

    <div class="sidebar-footer">
      <div class="sidebar-account">
        <img src="https://i.pravatar.cc/150?img=5" />
        <div class="name">Christopher Edlly</div>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <input class="search" placeholder="Pesquisar..." />
      <img src="https://i.pravatar.cc/150?img=8" style="width:40px;height:40px;border-radius:50%;" />
    </div>

    <div class="grid">

      <!-- CARD 1 - URGÊNCIAS (gráfico de barras) -->
      <div class="card">
        <div class="card-title">Urgências</div>
        <canvas id="urgenciasChart" height="140"></canvas>
      </div>

      <!-- CARD 2 - DISTRIBUIÇÃO POR CARGOS (pizza/rosca) -->
      <div class="card">
        <div class="card-title">Distribuição por Cargos</div>
        <canvas id="cargosChart" height="140"></canvas>
      </div>

      <!-- CARD 3 - TABELA -->
      <div class="card" style="grid-column: span 2;">
        <div class="card-title">Servidores</div>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cargo</th>
              <th>Período</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>ACÁCIO COSTA MELO</td>
              <td>Aud. Fiscal Tributário</td>
              <td>1/jan – 31/mai/2025</td>
            </tr>
            <tr>
              <td>ARABY VIEIRA MACHADO</td>
              <td>Agente Administrativo</td>
              <td>1/mar – 30/mar/2025</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </main>

  <!-- CHARTS -->
  <script>
    // GRÁFICO DE URGÊNCIAS (formato barras horizontais)
    new Chart(document.getElementById("urgenciasChart"), {
      type: "bar",
      data: {
        labels: ["Crítica", "Alta", "Moderada"],
        datasets: [{
          data: [12, 8, 26],
          backgroundColor: ["#ff3d3d", "#ff8a00", "#3b82f6"],
          borderRadius: 6
        }]
      },
      options: {
        indexAxis: "y",
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { display: false }, ticks: { color: "#888" } },
          y: { grid: { display: false }, ticks: { color: "#aaa" } }
        }
      }
    });

    // GRÁFICO DE DISTRIBUIÇÃO POR CARGOS (rosca)
    new Chart(document.getElementById("cargosChart"), {
      type: "doughnut",
      data: {
        labels: ["Of. Administrativo", "Tributário", "Téc. Contabilidade", "Motorista"],
        datasets: [{
          data: [40, 132, 18, 4],
          backgroundColor: ["#3b82f6", "#22c55e", "#a855f7", "#eab308"],
          cutout: "60%"
        }]
      },
      options: {
        plugins: { legend: { labels: { color: "#ccc" } } }
      }
    });
  </script>

</body>
</html>
